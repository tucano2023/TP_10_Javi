<!DOCTYPE html>
<html lang="en" , class="center">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe 10: Envío de Registro</title>

</head>

<body>

    <main>

        <h2>Formulario de registro</h2>

            <form id="form" method="post">
                
            

                <div>
                    <h2 id="greet-title">Hola!</h2>
                </div>

    
                <div>
                    <label for="name">Nombre completo</label>
                </div>
                <div>
                    <input id="name" type="text">
                </div>
                <span class="error" id="nameError"></span>
            

            
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input id="email" class="form-input" type="email">
                </div>
                <span class="error" id="emailError"></span>
            

            
                <div>
                    <label for="password">Contraseña</label>
                </div>
                <div>
                    <input id="password" class="form-input" type="password">
                </div>
                <span class="error" id="passwordError"></span>
            

            
                <div>
                    <label for="password-repeat">Reingresar contraseña</label>
                </div>
                <div>
                    <input id="password-repeat" class="form-input" type="password">
                </div>
                <span class="error" id="passwordRepeatError"></span>
            

            
                <div>
                    <label for="age">Edad</label>
                </div>
                <div>
                    <input id="age" class="form-input" type="number">
                </div>
                <span class="error" id="ageError"></span>
            
        
            
                <div>
                    <label for="phone">Teléfono</label>
                </div>
                <div>
                    <input id="phone" class="form-input" type="text">
                </div>
                <span class="error" id="phoneError"></span>
            

            
                <div>
                    <label for="address">Dirección</label>
                </div>
                <div>
                    <input id="address" class="form-input" type="text">
                </div>
                <span class="error" id="addressError"></span>
            

            
                <div>
                    <label for="city">Ciudad</label>
                </div>
                <div>
                    <input id="city" class="form-input" type="text">
                </div>
                <span class="error" id="cityError"></span>
            

            
                <div>
                    <label for="postcode">Código postal</label>
                </div>
                <div>
                    <input id="postcode" class="form-input" type="text">
                </div>
                <span class="error" id="postcodeError"></span>
            

            
                <div>
                    <label for="id">DNI</label>
                </div>
                <div>
                    <input id="id" class="form-input" type="text">
                </div>
                <span class="error" id="idError"></span>
            
                    
                <button class="button" type="button" onclick="submitForm()">ENVIAR</button>

                <div id="results">

                </div>

            </form>

    </main>
    <footer>
        © 2023 Classe 10: Envío de Formulario
    </footer>

    <script src="./validations.js"> </script>
</body>

</html>
